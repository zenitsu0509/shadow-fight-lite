<!DOCTYPE html>
<html>
<head>
  <title>Select Background</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .background-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .background-option {
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .background-option:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    .background-option img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      display: block;
    }
    .background-option span {
      display: block;
      padding: 5px;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Select Your Background</h1>
  <div class="background-grid" id="backgroundGrid"></div>

  <script>
    const backgrounds = [
      { filename: 'Legion_Castle.jpg', label: 'Legion Castle' },
      { filename: 'city-light.jpg', label: 'City Light' },
      { filename: 'blood-moon.jpg', label: 'Blood Moon' },
      { filename: 'cold-mountain.jpg', label: 'Cold Mountain' },
      { filename: 'china-bg.jpg', label: 'China BG' },
      { filename: 'light-tower.jpeg', label: 'Light Tower' },
      { filename: 'china-temple.jpg', label: 'China Temple' }
    ];

    const grid = document.getElementById('backgroundGrid');

    backgrounds.forEach(bg => {
      const div = document.createElement('div');
      div.className = 'background-option';
      div.innerHTML = `
        <img src="./assets/images/${bg.filename}" alt="${bg.label}">
        <span>${bg.label}</span>
      `;
      div.onclick = () => {
        localStorage.setItem('selectedBackground', bg.filename);
        window.location.href = 'index.html'; // Replace with your main game page
      };
      grid.appendChild(div);
    });
  </script>
</body>
</html>
